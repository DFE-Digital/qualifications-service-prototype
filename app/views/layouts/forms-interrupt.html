{% extends "layouts/forms.html" %}
{% block content %}
  <div class="govuk-panel app-panel--interruption">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">

        <form {{formActionHtml | safe }} method="post" novalidate spellcheck="false">
          {% block form %}{% endblock %}
          {% if not hideButton %}
          {{ govukButton({
            html: buttonText if buttonText else 'Continue'
          }) }}
        {% endif %}
        {{ secondaryButton | safe if secondaryButton }}
        </form>
        
      </div>
    </div>
  </div>
{% endblock %}
